<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__leftSide">
          <p class="card__result">Your Result</p>
          <div class="card__Circle-values">
            <div class="card__circle">
              <h1 class="card__Circle-values-result">76</h1>
              <p class="card__Circle-values-porcent">of 100</p>
            </div>
          </div>
          <div class="card__text">
            <h1 class="card__text-title">Great</h1>
            <p class="card__text-paragraph">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="card__rightSide">
          <h1 class="card__summary">Summary</h1>
          <div class="card__sections">
            <div class="sections sections__reaction">
              <div class="sections__leftside">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                />
                <p class="paragraph sections__reactions">Reaction</p>
              </div>
              <div class="sections__rightside">
                <p class="paragraph sections__score">
                  <span class="sections__score-obtained">80</span
                  ><span class="sections__score-max"> / 100</span>
                </p>
              </div>
            </div>
            <div class="sections sections__memory">
              <div class="sections__leftside">
                <img src="assets/images/icon-memory.svg" alt="memory-icon" />
                <p class="paragraph sections__memorys">Memory</p>
              </div>
              <div class="sections__rightside">
                <p class="paragraph sections__score">
                  <span>92</span><span class="sections__score-max"> / 100</span>
                </p>
              </div>
            </div>
            <div class="sections sections__verbal">
              <div class="sections__leftside">
                <img src="assets/images/icon-verbal.svg" alt="verbal-icon" />
                <p class="paragraph sections__verbals">Verbal</p>
              </div>
              <div class="sections__rightside">
                <p class="paragraph sections__score">
                  <span>61</span><span class="sections__score-max"> / 100</span>
                </p>
              </div>
            </div>
            <div class="sections sections__visual">
              <div class="sections__leftside">
                <img src="assets/images/icon-visual.svg" alt="visual-icon" />
                <p class="paragraph sections__visuals">Visual</p>
              </div>
              <div class="sections__rightside">

              <p class="paragraph sections__score">
                <span>72</span><span class="sections__score-max"> / 100</span>
              </p>
              </div>
            </div>
          </div>
          <div class="button">
            <a class="mybutton" href="http://laweb.com" target="_blank" style="">Continue</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
